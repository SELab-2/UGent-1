version: '3.8'

services:
  database:
    container_name: pigeonhole-database
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=${SQL_USER}
      - POSTGRES_PASSWORD=${SQL_PASSWORD}
      - POSTGRES_DB=${SQL_DATABASE}
    env_file:
      - .env.prod
  
  backend:
    container_name: pigeonhole-backend
    build: 
      dockerfile: Dockerfile.prod
      context: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/uploads
    expose:
      - 8000
    env_file:
      - .env.prod
    depends_on:
      - database
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pigeonholeback.rule=Path(`/api`)"
      - "traefik.http.routers.pigeonholeback.entrypoints=web"

  frontend:
    container_name: pigeonhole-frontend
    build:
      dockerfile: Dockerfile.prod
      context: ./frontend
      target: runner
    command: npm run start
    volumes:
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/media
    ports:
      - 3000:3000
    depends_on:
      - backend
    env_file:
      - .env.prod
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pigeonholefront.rule=Host(`sel2-1.ugent.be`)"
      - "traefik.http.routers.pigeonholefront.entrypoints=web"
  
  traefik:
    image: "traefik:v2.10"
    container_name: "traefik"
    command:
      #- "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"


volumes:
  postgres_data:
  static_volume:
  media_volume: